<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header class="jumbotron container-fluid text-center p-2 header-color">
        <h1 class="h1-text">Weather Dashboard</h1>
    </header>
    <main class="container">
        <div class="row">
            <!-- search container -->
            <div class="col-sm-4">
                <h3 class="pt-1">Search For a City:</h3>
            </div>

            <!-- search buttons -->
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="search-city" aria-label="City Search" aria-describedby="search-btn">
                <div class="input-group-append">`
                    <button class="btn btn-primary text-light" id="search-btn"><i class="fa fa-search"></i> Search</button>
                </div>

                <!-- search history -->
                <button class="btn btn-primary" type="button" id="clear-history">Clear History</button>
                <ul class="list-group">

                </ul>
            </div>

            <!-- current weather section at top of page -->
            <div class="col-sm-8">
                <div class="row ml-2 border border-dark rounded">
                    <div class="col-sm-12" id="current-weather">
                        <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                        <p>Temperature:<span class="current" id="temperature"></span></p>
                        <p>Wind:<span class="current" id="wind"></span></p>
                        <p>Humidity:<span class="current" id="humidity"></span></p> 
                        <p>UV index:<span class="current bg-danger rounded py-2 px-2 text-white" id="uv-index"></span></p> 
                    </div>
                </div>
                <div class="col-sm-12" id ="future-weather">
                    <h4>5-Day Forecast:</h4>
                    <div class="row text-light">
                        <div class="col-sm-2 bg-dark forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                            <p id="fDate0"></p>
                            <p id="fImg0"></p>
                            <p>Temp:<span id="fTemp0"></span></p>
                            <p>Humidity:<span id="fHumidity0"></span></p>
                        </div>
                        <div class="col-sm-2 bg-dark forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                            <p id="fDate1"></p>
                            <p id="fImg1"></p>
                            <p>Temp:<span id="fTemp1"></span></p>
                            <p>Humidity:<span id="fHumidity1"></span></p>
                        </div>
                        <div class="col-sm-2 bg-dark forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="fDate2"></p>
                            <p id="fImg2"></p>
                            <p>Temp:<span id="fTemp2"></span></p>
                            <p>Humidity:<span id="fHumidity2"></span></p>
                        </div>
                        <div class="col-sm-2 bg-dark forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="fDate3"></p>
                            <p id="fImg3"></p>
                            <p>Temp:<span id="fTemp3"></span></p>
                            <p>Humidity:<span id="fHumidity3"></span></p>
                        </div>
                        <div class="col-sm-2 bg-dark forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                            <p id="fDate4"></p>
                            <p id="fImg4"></p>
                            <p>Temp:<span id="fTemp4"></span></p>
                            <p>Humidity:<span id="fHumidity4"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
